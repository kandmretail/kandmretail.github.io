<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Retail Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <!-- Home Page -->
  <div id="home">
    <h1>Welcome to My Retail Store</h1>
    <p>We offer a wide range of products for all your needs.</p>
  </div>

  <!-- Products Page -->
  <div id="products">
    <h2>Products</h2>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of product 1.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of product 2.</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- Cart Page -->
  <div id="cart">
    <h2>Cart</h2>
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: $18.99</p>
    </div>
    <div class="cart-item">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: $29.99</p>
    </div>
    <p>Total: $49.98</p>
    <button>Checkout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
